<app-alert (close)="close()" [message]="message" *ngIf="addedToShopping"></app-alert>
  <div class="row mt-5">
    <div class="col-xs-12">
      <img
        [src]="recipe.imagePath"
        alt="{{ recipe.name }}"
        class="img-responsive"
        style="max-height: 300px; width: 100%;">
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <h1>{{ recipe.name }}</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <div
        class="btn-group"
        appDropdown>
        <div class="dropdown">
        <button
          type="button"
          data-bs-toggle="dropdown" aria-expanded="false"
          class="btn btn-primary dropdown-toggle">
          Manage Recipe <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
          <li><a (click)="onAddToShoppingList()" style="cursor: pointer;" class="dropdown-item">To Shopping List</a></li>
          <li><a style="cursor: pointer;" (click)="onEditRecipe()" class="dropdown-item">Edit Recipe</a></li>
          <li><a style="cursor: pointer;" (click)="onDeleteRecipe()" class="dropdown-item" *ngIf="nonDeletableIndex !== 0 && nonDeletableIndex !== 1">Delete Recipe</a></li>
        </ul>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 p-3 lh-lg">
      {{ recipe.description }}
    </div>
  </div>
  <div class="row mb-5">
    <div class="col-xs-12">
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let ingredient of recipe.ingredients">
          {{ ingredient.name }} - {{ ingredient.amount }}
        </li>
      </ul>
    </div>
  </div>
